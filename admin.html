<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TBS Admin ‚Äì Exam Results</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<style>

.hidden {
  display: none !important;
}

body {
  font-family: Inter, sans-serif;
  background: #0f172a;
  color: white;
  padding: 30px;
}
h1 { text-align: center; }



table {
  width: 100%;
  border-collapse: collapse;
  background: #ffffff;
  color: #0f172a;
  border-radius: 14px;
  overflow: hidden;
}

thead th {
  position: sticky;
  top: 0;
  background: linear-gradient(90deg, #2563eb, #1d4ed8);
  color: white;
  padding: 14px;
  font-size: 14px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

tbody tr {
  transition: all 0.2s ease;
}

tbody tr:hover {
  background: #f1f5f9;
  transform: scale(1.005);
}


tbody tr:nth-child(even) {
  background: #f8fafc;
}


td {
  padding: 14px;
  border-bottom: 1px solid #e5e7eb;
  font-size: 14px;
}

td:first-child {
  font-weight: 600;
}
td:nth-child(4) {
  font-weight: 700;
}






.pass { color: green; font-weight: bold; }
.fail { color: red; font-weight: bold; }
.hidden { display: none; }

input {
  padding: 10px;
  width: 250px;
}

button {
  padding: 10px 20px;
  cursor: pointer;
}




.stats-bar {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 16px;
  margin: 25px 0;
}

.stat-card {
  background: linear-gradient(135deg, #020617, #020617cc);
  border-radius: 18px;
  padding: 24px 26px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.45);
  position: relative;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.05);
}

.stat-card::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.08),
    transparent
  );
  transform: translateX(-100%);
  transition: transform 0.8s;
}

.stat-card:hover::after {
  transform: translateX(100%);
}

.stat-title {
  font-size: 12px;
  letter-spacing: 1.4px;
  text-transform: uppercase;
  opacity: 0.8;
}

.stat-value {
  font-size: 40px;
  font-weight: 800;
  margin-top: 10px;
}

.stat-card.pass .stat-value { color: #22c55e; }
.stat-card.fail .stat-value { color: #ef4444; }

.stat-card .stat-value {
  color: #e5e7eb;
}


.status-badge {
  padding: 6px 14px;
  border-radius: 999px;
  font-weight: 600;
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 0.6px;
}

.status-badge.pass {
  background: #dcfce7;
  color: #166534;
}

.status-badge.fail {
  background: #fee2e2;
  color: #991b1b;
}






.toolbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 25px 0;
}

.export-btn {
  background: linear-gradient(135deg, #22c55e, #16a34a);
  border: none;
  color: white;
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

.export-btn:hover {
  opacity: 0.9;
}





/* ===== Toggle Switch ===== */

.toggle-switch {
  display: inline-flex;
  align-items: center;
  gap: 12px;
  cursor: pointer;
  user-select: none;
  font-size: 14px;
  font-weight: 500;
  color: #e5e7eb;
}

.toggle-switch input {
  display: none;
}

.toggle-switch .slider {
  position: relative;
  width: 52px;
  height: 28px;
  background: #334155;
  border-radius: 999px;
  transition: background 0.3s ease;
  box-shadow: inset 0 0 0 2px rgba(255,255,255,0.05);
}

/* Knob */
.toggle-switch .slider::before {
  content: "";
  position: absolute;
  height: 22px;
  width: 22px;
  left: 3px;
  top: 3px;
  background: white;
  border-radius: 50%;
  transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
              box-shadow 0.3s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

/* Checked state */
.toggle-switch input:checked + .slider {
  background: linear-gradient(135deg, #22c55e, #16a34a);
}

.toggle-switch input:checked + .slider::before {
  transform: translateX(24px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.35);
}

/* Hover effect */
.toggle-switch:hover .slider::before {
  box-shadow: 0 6px 18px rgba(0,0,0,0.45);
}

/* Text label */
.toggle-label {
  opacity: 0.9;
}





/* ===== Toggle ON Text Glow ===== */

.toggle-switch input:checked ~ .toggle-label {
  color: #22c55e;
  text-shadow:
    0 0 6px rgba(34, 197, 94, 0.6),
    0 0 12px rgba(34, 197, 94, 0.4);
  transition: color 0.3s ease, text-shadow 0.3s ease;
}





.admin-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 22px 30px;
  margin-bottom: 30px;
  border-radius: 20px;

  background: linear-gradient(
    135deg,
    #020617 0%,
    #020617cc 50%,
    #020617 100%
  );

  box-shadow: 0 30px 80px rgba(0, 0, 0, 0.55);
  border: 1px solid rgba(255,255,255,0.06);
}

/* LEFT SIDE */
.admin-left {
  display: flex;
  align-items: center;
  gap: 16px;
}

.admin-icon {
  width: 52px;
  height: 52px;
  border-radius: 14px;
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
 // box-shadow: 0 10px 30px rgba(37,99,235,0.45);
}

.admin-text h1 {
  margin: 0;
  font-size: 22px;
  font-weight: 700;
}

.admin-text span {
  font-size: 13px;
  opacity: 0.7;
}

/* RIGHT SIDE */
.admin-right {
  display: flex;
  align-items: center;
  gap: 16px;
}

 

/* Logout button improvement */
.logout-btn {
  //background: linear-gradient(135deg, #ef4444, #dc2626);
  border: none;
  padding: 10px 18px;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(239,68,68,0.35);
}

.logout-btn:hover {
  transform: translateY(-1px);
}










.stat-icon {
  position: absolute;
  bottom: 14px;
  right: 16px;
  font-size: 28px;
  opacity: 0.15;
}



.toolbar-card {
  background: #020617;
  padding: 18px 22px;
  border-radius: 14px;
  margin-bottom: 20px;
}




.empty-state {
  text-align: center;
  padding: 40px;
  font-size: 15px;
  color: #6b7280;
}



.admin-footer {
  margin-top: 40px;
  text-align: center;
  font-size: 12px;
  opacity: 0.6;
}








.login-card {
  max-width: 420px;
  margin: 120px auto;
  background: linear-gradient(180deg, #020617, #020617cc);
  padding: 44px;
  border-radius: 22px;
  box-shadow: 0 40px 100px rgba(0,0,0,0.6);
  text-align: center;
  border: 1px solid rgba(255,255,255,0.05);
}

.login-card h2 {
  margin-bottom: 6px;
  font-size: 22px;
}

.login-subtitle {
  font-size: 13px;
  opacity: 0.75;
  margin-bottom: 26px;
}

.login-card input {
  padding: 16px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
  margin-bottom: 18px;
}

.login-card button {
  padding: 16px;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  border: none;
  color: white;
  cursor: pointer;
}



.login-card input,
.login-card button {
  width: 100%;
  box-sizing: border-box;
  display: block;
}




.login-logo {
  height: 70px;
  margin-bottom: 18px;
}



.dashboard-container {
  max-width: 1200px;
  margin: auto;
}



#adminHeader.hidden {
  display: none;
}



body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, rgba(37,99,235,0.15), transparent 60%);
  z-index: -1;
}






/* ===== Loading Overlay ===== */

.loading-overlay {
  position: fixed;
  inset: 0;
  background: rgba(2, 6, 23, 0.85);
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.loading-card {
  background: linear-gradient(180deg, #020617, #020617cc);
  padding: 30px 36px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
  width: 320px;
}

.loading-text {
  font-size: 15px;
  margin-bottom: 16px;
  opacity: 0.9;
}

/* Progress bar */
.progress-bar {
  width: 100%;
  height: 8px;
  background: #1e293b;
  border-radius: 999px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  animation: loadingAnim 1.6s infinite ease-in-out;
}

@keyframes loadingAnim {
  0% { width: 0%; }
  50% { width: 70%; }
  100% { width: 100%; }
}








</style>







</head>
<body>

<header class="admin-header hidden" id="adminHeader">
  <div class="admin-left">
    <div class="admin-icon">üìä</div>
    <div class="admin-text">
      <h1>TBS Exam Admin Dashboard</h1>
      <span>Online Aptitude Test Monitoring Panel</span>
    </div>
  </div>

  <div class="admin-right">
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</header>




<div id="loginBox" class="login-card">
<img src="Logo.png" class="login-logo" alt="TBS International Campus">
  <h2>üîê Admin Login</h2>
  <p class="login-subtitle">Authorized access only</p>

  <input type="password" id="adminPass" placeholder="Enter admin password">
  <button onclick="login()">Login</button>
</div>


<!-------  Status Bar   ---------------------------------------------------------->


<div id="dataBox" class="hidden dashboard-container">


<div class="stats-bar">


<div class="stat-card">
  <div class="stat-title">Total Students</div>
  <div class="stat-value" id="totalCount">0</div>
  <div class="stat-icon">üë•</div>
</div>

<div class="stat-card pass">
  <div class="stat-title">PASS</div>
  <div class="stat-value" id="passCount">0</div>
  <div class="stat-icon">‚úî</div>
</div>

<div class="stat-card fail">
  <div class="stat-title">FAIL</div>
  <div class="stat-value" id="failCount">0</div>
  <div class="stat-icon">‚úñ</div>
</div>


</div>


<div class="toolbar-card">

<div class="toolbar">
  
<label class="toggle-switch">
  <input type="checkbox" id="passOnlyToggle" onchange="renderTable()">
  <span class="slider"></span>
  <span class="toggle-label">Show PASS only</span>
</label>

  <button class="export-btn" onclick="exportCSV()">
    ‚¨á Export CSV
  </button>
</div>

</div>





  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>NIC</th>
        <th>Phone</th>
        <th>Marks</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="resultBody">
</tbody>
  </table>

<p id="emptyState" class="hidden empty-state">
  No results available yet.
</p>

</div>




<div id="loadingOverlay" class="loading-overlay hidden">
  <div class="loading-card">
    <div class="loading-text">Loading exam results‚Ä¶</div>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>
</div>







<script>


document.addEventListener("DOMContentLoaded", () => {
  hideLoader();
});


//const ADMIN_PASSWORD = "Tbsexam@admin123";
const ADMIN_PASSWORD = "11111";
let allResults = []; // üîπ store full dataset





function login() {
  if (document.getElementById("adminPass").value === ADMIN_PASSWORD) {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("dataBox").classList.remove("hidden");
    document.getElementById("adminHeader").classList.remove("hidden");
    loadResults(); // loader should appear HERE only
  } else {
    alert("Wrong password");
  }
}


function logout() {
  location.reload();
}


function showLoader() {
  document.getElementById("loadingOverlay").classList.remove("hidden");
}

function hideLoader() {
  document.getElementById("loadingOverlay").classList.add("hidden");
}


function loadResults() {
  showLoader();

  fetch("https://script.google.com/macros/s/AKfycbx1C29tREY-yl8-ecFWzECeRodzlnsKOtNBzpslVWV14IJmS5PG3wZMS0mGcrGIp9Zf/exec")
    .then(res => res.json())
    .then(data => {
      allResults = data;
      renderTable();
      hideLoader();
    })
    .catch(err => {
      console.error(err);
      hideLoader();
      alert("Failed to load exam results");
    });
}





function renderTable() {
  const body = document.getElementById("resultBody");
  const passOnly = document.getElementById("passOnlyToggle").checked;
  const emptyState = document.getElementById("emptyState");

  // Filter results based on toggle
  const filtered = allResults.filter(
    r => !passOnly || r.status === "PASS"
  );

  // Clear table
  body.innerHTML = "";

  // Show / hide empty state
  if (filtered.length === 0) {
    emptyState.classList.remove("hidden");
    return; // stop here, nothing to render
  } else {
    emptyState.classList.add("hidden");
  }

  // Update stats
  document.getElementById("totalCount").innerText = allResults.length;
  document.getElementById("passCount").innerText =
    allResults.filter(r => r.status === "PASS").length;
  document.getElementById("failCount").innerText =
    allResults.filter(r => r.status === "FAIL").length;

  // Render table rows
  filtered.forEach(r => {
    body.innerHTML += `
      <tr>
        <td>${r.name || ""}</td>
        <td>${r.nic}</td>
        <td>${r.phone}</td>
        <td>${r.mark}</td>
        <td>
          <span class="status-badge ${r.status === 'PASS' ? 'pass' : 'fail'}">
            ${r.status}
          </span>
        </td>
      </tr>
    `;
  });
}






function exportCSV() {
  const passOnly = document.getElementById("passOnlyToggle").checked;

  const rows = [
    ["Name", "NIC", "Phone", "Mark", "Status"]
  ];

  allResults
    .filter(r => !passOnly || r.status === "PASS")
    .forEach(r => {
      rows.push([
        r.name || "",
        r.nic,
        r.phone,
        r.mark,
        r.status
      ]);
    });

  let csvContent = rows.map(e => e.join(",")).join("\n");

  const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
  const url = URL.createObjectURL(blob);

  const link = document.createElement("a");
  link.setAttribute("href", url);
  link.setAttribute("download", "TBS_Exam_Results.csv");
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}





</script>







</body>
